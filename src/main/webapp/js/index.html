<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
    />
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.options.basename %>/css/record-manager.css"/>
    <link rel="icon" type="image/png" href="<%=htmlWebpackPlugin.options.basename %>/images/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"/>
    <!-- <script type="text/javascript" src="<%=htmlWebpackPlugin.options.basename %>/locale/cs.js"></script> -->
    <title><%=htmlWebpackPlugin.options.title %></title>
    <script src="https://unpkg.com/bowser@2.7.0/es5.js"></script>
    <script src="<%=htmlWebpackPlugin.options.basename %>/config.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
</head>
<body>
<div id="wrap">
    <div id="unsupported-browser" style="text-align:center;font-style:italic;"></div>
    <div id="content"></div>
</div>
<footer class="footer">
    <div class="container-fluid">
        <p class="text-muted" style="float: left">
            Tato aplikace je udržována v rámci projektu OPZ č. CZ.03.4.74/0.0/0.0/15_025/0013983.
        </p>
        <p class="text-muted" style="float: right">
            Version: <%=htmlWebpackPlugin.options.version %>
        </p>
    </div>
</footer>
<script>
    var unsupportedBrowserElement,SUPPORTED_BROWSERS={edge:">=14",chrome:">=48",chromium:">=48",opera:">=35",safari:">=10.1",firefox:">=44",ie:">=11",samsung_internet:">=6.2"},browser=bowser.getParser(window.navigator.userAgent),isSupported=browser.satisfies(SUPPORTED_BROWSERS);
    isSupported||((unsupportedBrowserElement=document.getElementById("unsupported-browser")).innerHTML+="Your browser is not fully supported! Some parts of web may not work properly. We recommend using the latest version of Chrome, Firefox, Safari or Edge.");
</script>
</body>
</html>
